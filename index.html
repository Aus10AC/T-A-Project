<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
    <title>Grid Practice</title>
  </head>
  <body role="document">

    <main class="grid-container" role="main">

      <header role="banner" class="item">
        <h1>Header</h1>
        <nav role="navigation">
          <button onclick="myFunction()">Send Message</button>
        </nav>
      </header>

      <section id="myDemo" role="region" class="sign-in-box">
        <form action="#myDemo" method="post" role="form">
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" role="textbox">
          </div>
          <div>
            <label for="mail">E-mail:</label>
            <input type="email" id="mail" name="user_mail" role="textbox">
          </div>
          <div>
            <label for="msg">Message:</label>
            <textarea id="msg" name="user_message"></textarea>
          </div>
          <div class="button">
            <button onclick="popUp()" type="submit" id="button" class="">Submit</button>
          </div>
        </form>
      </section>

      <footer class="footer">
        <h1>footer</h1>
      </footer>

    </main>
  <script src="resources/js/main.js"></script>
  </body>
</html>
